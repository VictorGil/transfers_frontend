<div *ngIf="transfers.length > 0" class="bold">
  <h3>Transfers</h3>
</div>
<div class="style01">
  <ul>
    <mat-list-item *ngFor="let transfer of transfers; let i = index; trackBy: trackByFn">
      {{i}}&#9;<b>${{transfer.amount}}</b>&#9;{{transfer.id}} - {{transfer.transferTSstring}}
    </mat-list-item>
  </ul>
</div>
